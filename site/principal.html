<!doctype html>
<html lang="en" class="h-100">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{HTML_DESCRICAO}">
		<meta name="author" content="{HTML_AUTOR}">
		<title>{HTML_TITULO}</title>
		<link href="{HTML_LIBS}/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="{HTML_CSS}" rel="stylesheet">
		<!--         <style>{HTML_CSS} </style> -->
	</head>
	<body class="d-flex h-100 text-center text-bg-dark">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="mb-auto">
				<div>
					{ERROS_TEMPLATE}
					<h3 class="float-md-start mb-0">{SITE_TITULO}</h3>
					<nav class="nav nav-masthead justify-content-center float-md-end">
						<!-- INI B_MENU -->
						<a class="nav-link fw-bold py-1 px-0 {MENU_ACTIVE}" href="#">{MENU_NOME}</a>
						<!-- FIM B_MENU -->

					</nav>
				</div>
			</header>
			<!-- INI SITE_CONTEUDO -->
			<main class="px-3">

				<h1>Cover your page.</h1>
				<p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
				<p class="lead">
				<a href="#" class="btn btn-lg btn-light fw-bold border-white bg-white">Learn more</a>
				</p>
			</main>
			<!-- FIM SITE_CONTEUDO -->
			<footer class="mt-auto text-white-50">
				<p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
			</footer>
		</div>

	</body>
</html>
